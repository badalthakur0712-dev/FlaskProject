<!DOCTYPE html>
<html>
<head>
    <title>Pandav College</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        header { background-color:#2c3e50; padding:20px 0; color:white; text-align:center; }
        nav { text-align:center; background-color:#34495e; }
        nav a { margin:0 15px; text-decoration:none; color:white; font-weight:bold; padding:12px 20px; display:inline-block; }
        nav a:hover { background-color:#2980b9; border-radius:5px; }
        .hero { display:flex; flex-direction:column; justify-content:center; align-items:center; height:70vh; background: linear-gradient(to right, #3498db, #2980b9); color:white; text-align:center; }
        .hero h1 { font-size:60px; margin-bottom:20px; }
        .hero p { font-size:22px; margin-bottom:30px; }
        .hero a { padding:15px 40px; background-color:white; color:#2980b9; text-decoration:none; font-weight:bold; border-radius:8px; font-size:18px; }
        .hero a:hover { background-color:#ecf0f1; }
        footer { background-color:#2c3e50; color:white; text-align:center; padding:15px 0; }
        @media(max-width:768px){ .hero h1{ font-size:40px;} .hero p{ font-size:18px;} }
    </style>
</head>
<body>
    <header>
        <h2>Pandav College</h2>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/chat">Chatbot</a>
        <a href="/admin-login">Admin</a>
    </nav>

    <div class="hero">
        <h1>Welcome to Pandav College</h1>
        <p>The official Q&A Chatbot and information portal of Pandav College.</p>
        <a href="/chat">Start Chatting</a>
    </div>

    <footer>
        &copy; 2026 Pandav College. All rights reserved.
    </footer>
</body>
</html>
