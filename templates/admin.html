<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - My College Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fef9f0; text-align: center; padding: 50px; }
        h2 { color: #2c3e50; }
        input { padding: 10px; margin: 10px 0; width: 300px; }
        button { padding: 10px 20px; background-color: #27ae60; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #219150; }
        p { color: green; }
        a { display: block; margin-top: 20px; color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
    <h2>Admin Panel - My College Chatbot</h2>
    <form method="POST">
        <input type="text" name="question" placeholder="Question" required><br>
        <input type="text" name="answer" placeholder="Answer" required><br>
        <button type="submit">Add Q&A</button>
    </form>
    <p>{{ message }}</p>
    <a href="/admin-logout">Logout</a>
</body>
</html>
