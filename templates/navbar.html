<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pandav College</title>

<style>
body{
    margin:0;
    font-family: "Segoe UI", Arial, sans-serif;
    background:#f5f7fa;
    color:#222;
}

/* ===== NAVBAR ===== */
nav{
    background:#ffffff;
    border-bottom:1px solid #e2e6ea;
    padding:18px 0;
    position:sticky;
    top:0;
    z-index:1000;
}

.navbar{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:42px;
}

/* NAV LINKS */
.navbar a{
    color:#0a2a43;
    text-decoration:none;
    font-size:15.5px;
    font-weight:600;
    letter-spacing:0.4px;
    padding:4px 0;
    position:relative;
    transition:0.25s ease;
}

/* SUBTLE UNDERLINE */
.navbar a::after{
    content:"";
    position:absolute;
    left:0;
    bottom:-6px;
    width:0;
    height:2px;
    background:#0a2a43;
    transition:0.25s ease;
}

.navbar a:hover{
    color:#003d73;
}

.navbar a:hover::after{
    width:100%;
}

/* ===== HERO SECTION ===== */
.hero{
    height:420px;
    background:
        linear-gradient(
            rgba(10,42,67,0.55),
            rgba(10,42,67,0.55)
        ),
        url('{{ url_for("static", filename="images/lucas-law-ecELcxmJTk4-unsplash.jpg") }}')
        center/cover no-repeat;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:#ffffff;
}

.hero h1{
    font-size:44px;
    font-weight:700;
    margin-bottom:12px;
    letter-spacing:1px;
}

.hero p{
    font-size:18px;
    font-weight:400;
    max-width:700px;
    margin:auto;
    line-height:1.6;
}

/* RESPONSIVE */
@media(max-width:768px){
    .navbar{
        flex-wrap:wrap;
        gap:22px;
    }
    .hero h1{
        font-size:30px;
    }
    .hero p{
        font-size:16px;
    }
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/departments">Departments</a>
        <a href="/admission">Admission</a>
        <a href="/contact">Contact</a>
        <a href="/chat">Help Desk</a>
    </div>
</nav>

<!-- ===== HERO ===== -->
<div class="hero">
    <div>
        <h1>Pandav College of Polytechnic</h1>
        <p>
            Committed to academic excellence, professional skills,
            and ethical values in technical education.
        </p>
    </div>
</div>

</body>
</html>
