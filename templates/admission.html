<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- ðŸ”´ REQUIRED FOR MOBILE UI -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Admission Form | Pandav College of Polytechnic</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#141e30,#243b55);
}

/* ================= NAVBAR ================= */
nav{
    background:rgba(0,0,0,0.45);
    backdrop-filter: blur(10px);
    padding:14px 20px;
}

.nav-container{
    max-width:1200px;
    margin:auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    color:#fff;
    font-size:22px;
    font-weight:700;
}

.nav-links{
    display:flex;
    gap:18px;
}

.nav-links a{
    color:#fff;
    text-decoration:none;
    font-weight:500;
    font-size:14px;
}

/* ================= FORM BOX ================= */
.form-box{
    max-width:700px;
    margin:80px auto;
    background:white;
    padding:45px;
    border-radius:20px;
    box-shadow:0 25px 50px rgba(0,0,0,0.35);
}

.form-box h1{
    text-align:center;
    margin-bottom:10px;
    color:#003366;
}
.form-box p{
    text-align:center;
    margin-bottom:35px;
    color:#555;
}

label{
    font-weight:600;
    display:block;
    margin-bottom:6px;
}
input, select, textarea{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #ccc;
    margin-bottom:22px;
    font-family:'Poppins',sans-serif;
}
textarea{resize:none;}

button{
    width:100%;
    background:linear-gradient(135deg,#007bff,#00d4ff);
    color:white;
    padding:15px;
    border:none;
    border-radius:30px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
}
button:hover{opacity:0.9;}

footer{
    color:white;
    text-align:center;
    margin-top:60px;
    padding-bottom:30px;
    opacity:0.8;
}

/* ================= MOBILE UI ================= */
@media(max-width:768px){

    .nav-links{
        flex-wrap:wrap;
        justify-content:center;
        margin-top:10px;
        gap:12px;
    }

    .form-box{
        margin:40px 15px;
        padding:30px 20px;
    }

    .form-box h1{
        font-size:22px;
    }

    button{
        font-size:15px;
    }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
    <div class="nav-container">
        <div class="logo">Pandav College</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/departments">Departments</a>
            <a href="/admission">Admission</a>
            <a href="/contact">Contact</a>
        </div>
    </div>
</nav>

<!-- FORM -->
<div class="form-box">
<h1>Diploma Admission Form</h1>
<p>Apply for Polytechnic Admission â€“ Academic Year 2026</p>

<form method="POST">

<label>Full Name</label>
<input type="text" name="name" placeholder="Enter your full name" required>

<label>Mobile Number</label>
<input type="tel" name="phone" placeholder="Enter mobile number" required>

<label>Email Address</label>
<input type="email" name="email" placeholder="Enter email address">

<label>12th / 10th Percentage</label>
<input type="text" name="percentage" placeholder="Enter percentage" required>

<label>Select Branch</label>
<select name="branch" required>
    <option value="">-- Select Polytechnic Branch --</option>
    <option>Computer Engineering</option>
    <option>Mechanical Engineering</option>
    <option>Civil Engineering</option>
    <option>Electrical Engineering</option>
    <option>Electronics Engineering</option>
</select>

<label>Address</label>
<textarea name="address" rows="3" placeholder="Enter full address"></textarea>

<button type="submit">Submit Admission Form</button>

</form>
</div>

<footer>
Â© 2026 Pandav College of Polytechnic â€¢ Admission Cell
</footer>

</body>
</html>
