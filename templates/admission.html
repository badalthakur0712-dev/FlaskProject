<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admission Form | Pandav College of Polytechnic</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#141e30,#243b55);
}

/* NAVBAR */
nav{
    background:rgba(0,0,0,0.45);
    backdrop-filter: blur(10px);
    padding:16px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
nav .logo{
    color:#fff;
    font-size:24px;
    font-weight:700;
}
nav a{
    color:#fff;
    text-decoration:none;
    margin-left:22px;
    font-weight:500;
}
nav a:hover{opacity:0.8;}

/* FORM BOX */
.form-box{
    max-width:700px;
    margin:80px auto;
    background:white;
    padding:45px;
    border-radius:20px;
    box-shadow:0 25px 50px rgba(0,0,0,0.35);
}

.form-box h1{
    text-align:center;
    margin-bottom:10px;
    color:#003366;
}
.form-box p{
    text-align:center;
    margin-bottom:35px;
    color:#555;
}

label{
    font-weight:600;
    display:block;
    margin-bottom:6px;
}
input, select, textarea{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #ccc;
    margin-bottom:22px;
    font-family:'Poppins',sans-serif;
}
textarea{resize:none;}

button{
    width:100%;
    background:linear-gradient(135deg,#007bff,#00d4ff);
    color:white;
    padding:15px;
    border:none;
    border-radius:30px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
}
button:hover{opacity:0.9;}

footer{
    color:white;
    text-align:center;
    margin-top:60px;
    padding-bottom:30px;
    opacity:0.8;
}

@media(max-width:768px){
    .form-box{margin:40px 15px;}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
    <div class="logo">Pandav College</div>
    <div>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/departments">Departments</a>
        <a href="/admission">Admission</a>
        <a href="/contact">Contact</a>
    </div>
</nav>

<!-- FORM -->
<div class="form-box">
<h1>Diploma Admission Form</h1>
<p>Apply for Polytechnic Admission – Academic Year 2026</p>

<form method="POST">

<label>Full Name</label>
<input type="text" name="name" placeholder="Enter your full name" required>

<label>Mobile Number</label>
<input type="tel" name="mobile" placeholder="Enter mobile number" required>

<label>Email Address</label>
<input type="email" name="email" placeholder="Enter email address">

<label>12th / 10th Percentage</label>
<input type="text" name="percentage" placeholder="Enter percentage" required>

<label>Select Branch</label>
<select name="branch" required>
    <option value="">-- Select Polytechnic Branch --</option>
    <option value="Computer Science Engineering">Computer Science Engineering</option>
    <option value="Mechanical Engineering">Mechanical Engineering</option>
    <option value="Civil Engineering">Civil Engineering</option>
    <option value="Electrical Engineering">Electrical Engineering</option>
    <option value="Electronics Engineering">Electronics Engineering</option>
</select>

<label>Address</label>
<textarea name="address" rows="3" placeholder="Enter full address"></textarea>

<button type="submit">Submit Admission Form</button>

</form>
</div>

<footer>
© 2026 Pandav College of Polytechnic • Admission Cell
</footer>

</body>
</html>
