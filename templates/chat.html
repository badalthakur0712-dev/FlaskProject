<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot</title>
<style>
body { font-family: Arial; background:#f5f5f5; margin:0; }
header, footer { background:#007bff; color:#fff; padding:15px; text-align:center; }
nav a { margin:0 15px; color:#fff; text-decoration:none; font-weight:bold; }
.content { max-width:800px; margin:30px auto; background:#fff; padding:20px; border-radius:10px; }
button { padding:8px 12px; margin:5px; border:none; border-radius:5px; background:#007bff; color:#fff; cursor:pointer;}
button:hover{background:#0056b3;}
#answer { margin-top:20px; padding:10px; background:#e0e0e0; border-radius:6px; min-height:50px;}
</style>
<script>
function askQuestion(topic){
    fetch("/get-answer", {
        method:"POST",
        headers: {'Content-Type':'application/x-www-form-urlencoded'},
        body: "topic="+encodeURIComponent(topic)
    })
    .then(res=>res.json())
    .then(data=>{
        document.getElementById("answer").innerText = data.answer;
    });
}
</script>
</head>
<body>
<header>
<nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/chat">Chat</a>
    <a href="/admin-login">Admin</a>
</nav>
</header>

<div class="content">
<h2>College Chatbot</h2>
<p>Click a question to get an answer:</p>
<div>
{% for q in faq_answers %}
<button onclick="askQuestion('{{ q }}')">{{ q }}</button>
{% endfor %}
</div>
<div id="answer"></div>
</div>

<footer>
&copy; 2026 Pandav College. All Rights Reserved.
</footer>
</body>
</html>
