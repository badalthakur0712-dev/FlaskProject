<!DOCTYPE html>
<html>
<head>
    <title>Contact Pandav College</title>
    <style>
        body {font-family: Arial;background:#f4f6f8}
        .contact-box {width:400px;margin:50px auto;background:white;padding:20px;border-radius:8px}
        input, textarea, button {width:100%;padding:10px;margin-top:10px}
        button {background:#007bff;color:white;border:none}
        .msg {color:green;margin-top:10px}
    </style>
</head>
<body>
<div class="contact-box">
    <h2>ðŸ“ž Contact Pandav College</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
    <div class="msg">{{ msg }}</div>
</div>
</body>
</html>
