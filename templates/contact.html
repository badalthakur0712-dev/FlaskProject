<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>
<style>
body { font-family: Arial; background:#f5f5f5; margin:0; }
header, footer { background:#007bff; color:#fff; padding:15px; text-align:center; }
nav a { margin:0 15px; color:#fff; text-decoration:none; font-weight:bold; }
.content { max-width:600px; margin:30px auto; background:#fff; padding:20px; border-radius:10px; }
input, textarea { width:100%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc; }
button { padding:10px 15px; border:none; background:#007bff; color:#fff; border-radius:6px; cursor:pointer; }
button:hover { background:#0056b3; }
.success { color:green; }
.error { color:red; }
</style>
</head>
<body>
<header>
<nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/chat">Chat</a>
    <a href="/admin-login">Admin</a>
</nav>
</header>

<div class="content">
<h2>Contact Us</h2>
{% if message %}
<p class="success">{{ message }}</p>
{% endif %}
<form method="POST" action="/contact">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
</form>
</div>

<footer>
&copy; 2026 Pandav College. All Rights Reserved.
</footer>
</body>
</html>
