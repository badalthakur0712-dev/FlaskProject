<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- ðŸ”´ REQUIRED FOR MOBILE UI -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Contact Us | Pandav College</title>

<style>
body{
    margin:0;
    font-family:"Segoe UI", Arial, sans-serif;
    background:#f4f7fb;
    color:#222;
}

/* ================= NAVBAR ================= */
nav{
    background:#ffffff;
    border-bottom:1px solid #e3e7ec;
    position:sticky;
    top:0;
    z-index:1000;
}

.navbar{
    max-width:1200px;
    margin:auto;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:35px;
    padding:15px 20px;
    flex-wrap:wrap;
}

.navbar a{
    text-decoration:none;
    color:#0b2a44;
    font-weight:600;
    font-size:15px;
    position:relative;
}

/* ================= PAGE HEADER ================= */
.page-header{
    background:
        linear-gradient(rgba(11,42,68,0.75), rgba(11,42,68,0.75)),
        url('{{ url_for("static", filename="images/lucas-law-ecELcxmJTk4-unsplash.jpg") }}')
        center/cover no-repeat;
    color:white;
    padding:90px 20px;
    text-align:center;
}

.page-header h1{
    font-size:38px;
    margin-bottom:10px;
}

.page-header p{
    font-size:17px;
    max-width:800px;
    margin:auto;
    line-height:1.7;
}

/* ================= CONTENT ================= */
.content{
    max-width:800px;
    margin:70px auto;
    padding:0 20px;
}

.section{
    background:white;
    padding:45px;
    border-radius:14px;
    box-shadow:0 12px 30px rgba(0,0,0,0.08);
}

.section h2{
    color:#0b2a44;
    margin-bottom:20px;
    font-size:28px;
}

/* ================= FORM ================= */
form{
    display:flex;
    flex-direction:column;
}

form input, form textarea{
    margin-bottom:15px;
    padding:12px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:15px;
}

form button{
    padding:12px;
    background:#0b2a44;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-size:16px;
}

/* SUCCESS MESSAGE */
.success-msg{
    background:#d4edda;
    color:#155724;
    padding:12px 15px;
    border-radius:6px;
    margin-bottom:20px;
    border:1px solid #c3e6cb;
}

/* ================= FOOTER ================= */
footer{
    background:#081f33;
    color:#dce3ea;
    text-align:center;
    padding:25px;
    font-size:14px;
}

/* ================= MOBILE UI ================= */
@media(max-width:768px){

    .navbar{
        flex-direction:column;
        gap:12px;
    }

    .page-header h1{
        font-size:26px;
    }

    .page-header p{
        font-size:15px;
    }

    .section{
        padding:30px 20px;
    }

    .section h2{
        font-size:22px;
    }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/departments">Departments</a>
        <a href="/admission">Admission</a>
        <a href="/contact">Contact</a>
        <a href="/chat">Help Desk</a>
    </div>
</nav>

<!-- PAGE HEADER -->
<div class="page-header">
    <h1>Contact Pandav College</h1>
    <p>Have a question? Reach out to us and we will get back to you as soon as possible.</p>
</div>

<!-- CONTENT -->
<div class="content">
    <div class="section">
        <h2>Contact Form</h2>

        {% if msg %}
        <div class="success-msg">{{ msg }}</div>
        {% endif %}

        <form method="POST" action="/contact">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <textarea name="message" placeholder="Your message..." rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

<!-- FOOTER -->
<footer>
    Â© 2026 Pandav College of Polytechnic | All Rights Reserved
</footer>

</body>
</html>
