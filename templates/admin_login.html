<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - My College Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center; padding: 50px; }
        h2 { color: #2c3e50; }
        input { padding: 10px; margin: 10px 0; width: 250px; }
        button { padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #2980b9; }
        p { color: red; }
        a { display: block; margin-top: 20px; color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
    <h2>Admin Login - My College Chatbot</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <p>{{ message }}</p>
    <a href="/">Back to Home</a>
</body>
</html>
