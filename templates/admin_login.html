<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
</head>
<body>
    <h1>Welcome, Admin</h1>
    <a href="/logout">Logout</a>

    <h2>Contact Messages</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
        </tr>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact[0] }}</td>
            <td>{{ contact[1] }}</td>
            <td>{{ contact[2] }}</td>
            <td>{{ contact[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Chat History</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Question</th>
            <th>Answer</th>
        </tr>
        {% for chat in chats %}
        <tr>
            <td>{{ chat[0] }}</td>
            <td>{{ chat[1] }}</td>
            <td>{{ chat[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
